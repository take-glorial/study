<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ thymeleaf/layout/main }">

<!-- page 스크립트 -->
<th:block layout:fragment="pageScript">
	<script>
	</script>
</th:block>

<main layout:fragment="page" role="main" class="flex-shrink-0">
	<div class="container">
		<h1 class="mt-5">목록</h1>

		<div class="row">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<a class="btn btn-primary" th:href="@{ /board/write }">작성</a>
			</div>
		</div>

		<table class="table table-striped table-hover mt-3">
			<thead class="thead-dark text-center">
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성일</th>
					<th scope="col">작성자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
					<th scope="row" th:text="${ board.id }" class="text-center">1</th>
					<td>
						<a th:href="@{|/board/${ board.id }|}" th:text="${ board.title }">링크</a>
					</td>
					<td class="text-center" th:text="${ #temporals.format(board.regDate, 'yyyy-MM-dd') }">2020-09-10</td>
					<td class="text-center" th:text="${ board.regId }">정해원</td>
				</tr>
			</tbody>
		</table>
	</div>
</main>

</html>
