<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko" class="h-100">
<head>
	<meta charset="UTF-8">
	<title>Study Project</title>
	<th:block th:replace="~{ thymeleaf/fragment/common :: commonFragment }"></th:block>
</head>

<body class="d-flex flex-column h-100">
	<div class="container">
	    <div class="row" style="margin-top:150px;justify-content:center;">
	        <div class="col-md-6 col-md-offset-3">
	            <form th:action="@{/signinProc}" method="post">
	                <fieldset>
	                    <h1>로그인</h1>

	                    <div th:if="${param.error}">
	                        <div class="alert alert-danger">
	                            Invalid username and password.
	                        </div>
	                    </div>
	                    <div th:if="${param.logout}">
	                        <div class="alert alert-info">
	                            You have been logged out.
	                        </div>
	                    </div>

	                    <div class="form-group">
	                        <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" required="true" autofocus="true"/>
	                    </div>
	                    <div class="form-group">
	                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/>
	                    </div>

	                    <div class="form-group">
	                    	<input type="submit" class="btn btn-lg btn-primary btn-block"  value="Sign In"/>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
	    </div>
	</div>
</body>

</html>
